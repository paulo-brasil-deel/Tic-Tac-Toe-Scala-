<!DOCTYPE html>
<html>
<head>
	<title>Jogo da Idosa</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css\telaMenu.css">
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
</head>
<body>
<script src="../target/scala-2.12/jogoidosa-fastopt.js"></script>
<div class="telaMenu">
    <div class="barraMenu">
        <button class="sairBotao"><a href="capa.html"> Voltar
        </a></button>
        <button class="iniciarBotao"><a href="tela.html"> Iniciar
        </a></button>
    </div>

	<div class="jogador">
		<button id="umJogBotao" class = "botaoOpaco" onclick="selecionarUmJogador()"> JOGADOR 1 </button>
        <input id="entradaJogador1" class="entradaNomes" type="text" placeholder="Jogador 1">
    </div>

	<div class="jogador">
		<button id="doisJogBotao" class = "botaoOpaco" onclick="selecionarDoisJogadores()"> JOGADOR 2 </button>
        <input id="entradaJogador2" class="entradaNomes" type="text" placeholder="Jogador 2">
    </div>

    <div class="divTemas">
       <button id="primeiro" class="temaBotao" onclick="escolherTema(id)">
           <img src="../resources/novo/x.png"/>
       </button>
        <button id="segundo" class="temaBotao" onclick="escolherTema(id)">
            <img src="../resources/novo/o.png"/>
        </button>
        <button id="terceiro" class="temaBotao" onclick="escolherTema(id)">
            <img src="../resources/novo/x.png"/>
        </button>
        <button id="quarto" class="temaBotao" onclick="escolherTema(id)">
            <img src="../resources/novo/o.png"/>
        </button>
        <button id="quinto" class="temaBotao" onclick="escolherTema(id)">
            <img src="../resources/novo/x.png"/>
        </button>
    </div>

</div>

</body>
</html>
